<div class="page-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs md-card-tabs">
        <div>
          <div [@fadeInOutTranslate] class="m-t-15">
            <!-- personal card start -->
            <form [formGroup] = "myProfileForm" (ngSubmit) = "onSubmit()">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-header-text">About Me</h5>
                  <button id="edit-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right"
                    (click)="toggleEditProfile()">
                    <i class="icofont {{ editProfileIcon }}"></i>
                  </button>
                </div>
                <div class="card-body">
                  <div class="view-info" *ngIf="editProfile">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="general-info">
                          <div class="row">
                            <div class="col-lg-12 col-xl-6">
                              <div class="table-responsive">
                                <table class="table m-0">
                                  <tbody>
                                    <tr>
                                      <th scope="row">Full Name</th>
                                      <td>Josephine Villa</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Gender</th>
                                      <td>Female</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Birth Date</th>
                                      <td>October 25th, 1990</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Marital Status</th>
                                      <td>Single</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Location</th>
                                      <td>New York, USA</td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <!-- end of table col-lg-6 -->
                            <div class="col-lg-12 col-xl-6">
                              <div class="table-responsive">
                                <table class="table">
                                  <tbody>
                                    <tr>
                                      <th scope="row">Email</th>
                                      <td><a href="javascript:;">Demo@phenix.com</a></td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Mobile Number</th>
                                      <td>(0123) - 4567891</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Twitter</th>
                                      <td>@codedthemes</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Skype</th>
                                      <td>codedthemes.demo</td>
                                    </tr>
                                    <tr>
                                      <th scope="row">Website</th>
                                      <td><a href="javascript:;">www.demo.com</a></td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <!-- end of table col-lg-6 -->
                          </div>
                          <!-- end of row -->
                        </div>
                        <!-- end of general info -->
                      </div>
                      <!-- end of col-lg-12 -->
                    </div>
                    <!-- end of row -->
                  </div>
                  <!-- end of view-info -->
                  <div class="edit-info" *ngIf="!editProfile">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="general-info">
                          <div class="row">
                            <div class="col-lg-6">
                              <div class="table-responsive">
                                <table class="table">
                                  <tbody>
                                    <tr>
                                      <td>
                                        <div class="input-group">
                                          <span class="input-group-prepend"><label class="input-group-text"> <i class="icofont icofont-user"></i></label></span>
                                          <input type="text" class="form-control" placeholder="Full Name" formControlName = "fullName">
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="form-radio">
                                          <div class="group-add-on">
                                            <div class="radio radiofill radio-inline">
                                              <label>
                                                <input type="radio" name="radio"><i class="helper" formControlName = "gender"></i> Male
                                              </label>
                                            </div>
                                            <div class="radio radiofill radio-inline">
                                              <label>
                                                <input type="radio" name="radio" checked><i class="helper" formControlName = "gender"></i> Female
                                              </label>
                                            </div>
                                          </div>
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <input id="dropper-default" class="form-control" type="text" formControlName = "dateOfBirth"
                                          placeholder="Select Your Birth Date" />
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <select id="hello-single" class="form-control" formControlName = "meritalStatus">
                                          <option [ngValue]="null" disabled>---- Marital Status ----</option>
                                          <option *ngFor = "let status of statuss" [ngValue] = "status">
                                            {{ status }}
                                          </option>
                                        </select>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="input-group">
                                          <span class="input-group-prepend"><label class="input-group-text"><i class="icofont icofont-location-pin"></i></label></span>
                                          <input type="text" class="form-control" placeholder="Address" formControlName = "currentLocation">
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <!-- end of table col-lg-6 -->
                            <div class="col-lg-6">
                              <div class="table-responsive">
                                <table class="table">
                                  <tbody>
                                    <tr>
                                      <td>
                                        <div class="input-group">
                                          <span class="input-group-prepend"><label class="input-group-text"><i class="icofont icofont-mobile-phone"></i></label></span>
                                          <input type="text" class="form-control" formControlName = "moble" placeholder="Mobile Number">
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="input-group">
                                          <span class="input-group-prepend"><label class="input-group-text"><i class="icofont icofont-social-twitter"></i></label></span>
                                          <input type="text" class="form-control" formControlName = "twitterId" placeholder="Twitter Id">
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="input-group">
                                          <span class="input-group-prepend"><label class="input-group-text"><i class="icofont icofont-social-skype"></i></label></span>
                                          <input type="email" class="form-control" formControlName = "skypeId" placeholder="Skype Id">
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td>
                                        <div class="input-group">
                                          <span class="input-group-prepend"><label class="input-group-text"><i class="icofont icofont-earth"></i></label></span>
                                          <input type="text" class="form-control" formControlName = "websiteAddress" placeholder="website">
                                        </div>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                            <!-- end of table col-lg-6 -->
                          </div>
                          <!-- end of row -->
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-warning" (click)="toggleEditProfile()">Cancel</button>
                          </div>
                        </div>
                        <!-- end of edit info -->
                      </div>
                      <!-- end of col-lg-12 -->
                    </div>
                    <!-- end of row -->
                  </div>
                  <!-- end of edit-info -->
                </div>
                <!-- end of card-body -->
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-header">
                      <h5 class="card-header-text">Description About Me</h5>
                      <button id="edit-info-btn" type="button" class="btn btn-sm btn-primary waves-effect waves-light f-right"
                        (click)="toggleEditAbout()">
                        <i class="icofont {{ editAboutIcon }}"></i>
                      </button>
                    </div>
                    <div class="card-body user-desc">
                      <div class="view-desc" *ngIf="editAbout">
                        <div [innerHTML]="editorContent"></div>
                      </div>
                      <div class="edit-desc" *ngIf="!editAbout">
                        <div class="col-md-12">
                          <div class="input-group">
                            <span class="input-group-prepend"><label class="input-group-text"><i class="icofont icofont-earth"></i></label></span>
                            <textarea type="text" class="form-control" rows="12" value="www.demo.com" placeholder="website">{{editorContent}}</textarea>
                          </div>
                        </div>
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary">Save</button>
                          <button type="button" class="btn btn-warning" (click)="toggleEditProfile()">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- personal card end-->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
